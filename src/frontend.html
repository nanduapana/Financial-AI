<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment & Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Stock Sentiment & Summarization</h2>

        <!-- Input stock name -->
        <div class="form-group">
            <label for="stock_name">Enter Stock Name:</label>
            <input type="text" class="form-control" id="stock_name" name="stock_name" onkeyup="searchStock()">
        </div>

        <!-- Display the results here -->
        <div id="result"></div>
    </div>

    <script>
        function searchStock() {
            var stock_name = document.getElementById('stock_name').value;
            if (stock_name.length > 0) {
                $.ajax({
                    type: "POST",
                    url: "/search",
                    data: { stock_name: stock_name },
                    success: function(response) {
                        var resultHtml = '<h3 class="mt-4">Results</h3>';
                        resultHtml += '<table class="table table-striped">';
                        resultHtml += '<thead><tr><th>Date</th><th>Summary</th><th>Sentiment</th></tr></thead>';
                        resultHtml += '<tbody>';
                        response.forEach(function(item) {
                            resultHtml += `<tr>
                                <td>${item.date}</td>
                                <td>${item.Summary}</td>
                                <td>${item.Sentiment}</td>
                            </tr>`;
                        });
                        resultHtml += '</tbody></table>';
                        $('#result').html(resultHtml);
                    },
                    error: function(xhr) {
                        $('#result').html('<div class="alert alert-warning">No data found for the specified stock.</div>');
                    }
                });
            } else {
                $('#result').html('');
            }
        }
    </script>
</body>
</html>
